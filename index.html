<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddProducts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <form class="container w-50 text-center bg-secondary border mt-5 p-5" style="border-radius: 50px;">
        <h1 class="text-white">Enter Product Details</h1>
        <input type="text" placeholder="Product Name" class="form-control mt-4" id="pname">
        <input type="text" placeholder="Product Id" class="form-control mt-3" id="pid">
        <input type="text" placeholder="Product Price" class="form-control mt-3" id="prate">
        <input type="text" placeholder="Product Stockvalue" class="form-control mt-3" id="pstock">
        <button class="mt-4 btn btn-primary" onclick="addProduct()" type="submit">ADD</button>
    </form>
    <div class="container text-center w-50 p-3">
        <button class="mt-4 btn btn-primary" onclick="viewProduct()" type="button">VIEW PRODUCTS</button>
    </div>
</body>
<script src="./product.js"></script>

</html>
