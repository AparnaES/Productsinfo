<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <form action="" class="container w-50 text-center bg-dark mt-5 p-5" style="border-radius: 30px;border: 2px yellow solid;">
        <h1 class="text-white">Registeration Form</h1>
        <input type="text" id="run" placeholder="Enter Username" class="form-control mt-4">
        <input type="email" id="ruid" placeholder="Enter Email ID" class="form-control mt-4">
        <input type="password" id="rpw" placeholder="Enter password" class="form-control mt-3">
        <input type="text" id="rnum" placeholder="Enter phone number" class="form-control mt-3">
        <button type="button" onclick="register()" class="btn btn-primary mt-4">Register</button>
    </form>

</body>
<script src="./product.js"></script>

</html>
